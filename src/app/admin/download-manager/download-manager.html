<admin-navbar navTitle="下载管理">
    <div class="ui icon input action-item search-action">
        <input type="text" placeholder="Search Download Job" #searchBox>
        <i class="search icon"></i>
    </div>
</admin-navbar>
<div class="sub-menu">
    <div class="ui secondary vertical pointing menu">
        <div class="item" [ngClass]="{active: selectJobStatus === mJobStatus.Pending}" (click)="onChangeStatus(mJobStatus.Pending)">Pending</div>
        <div class="item" [ngClass]="{active: selectJobStatus === mJobStatus.Downloading}" (click)="onChangeStatus(mJobStatus.Downloading)">Downloading</div>
        <div class="item" [ngClass]="{active: selectJobStatus === mJobStatus.Complete}" (click)="onChangeStatus(mJobStatus.Complete)">Complete</div>
        <div class="item" [ngClass]="{active: selectJobStatus === mJobStatus.Paused}" (click)="onChangeStatus(mJobStatus.Paused)">Paused</div>
        <div class="item" [ngClass]="{active: selectJobStatus === mJobStatus.Error}" (click)="onChangeStatus(mJobStatus.Error)">Error</div>
    </div>
</div>
<div class="content-area">
    <div class="job-container" *ngIf="!isLoading && jobList && jobList.length > 0">
        <infinite-list [rowHeight]="cardHeight">
            <download-job-card  *infiniteFor="let job of jobList" [job]="job">
            </download-job-card>
        </infinite-list>
    </div>
</div>
